<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Static Template</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="card">
      <img
        src="./images/image-equilibrium.jpg"
        alt="equilibrium"
        class="main-img"
      />
      <div class="first-div">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="second-div">
        <div class="second-div-first-child">
          <img src="./images/icon-ethereum.svg" class="eth-icon" />
          <p class="eth-p">0.041 ETH</p>
        </div>
        <div class="second-div-second-child">
          <img src="./images/icon-clock.svg" class="clock-icon" />
          <p class="">3 days left</p>
        </div>
      </div>
      <hr />
      <footer>
        <img src="./images/image-avatar.png" alt="" class="avatar-image" />
        <p>Creation of<span> Jules Wyvern</span></p>
      </footer>
    </section>
  </body>
</html>
